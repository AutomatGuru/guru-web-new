name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: gen-lang-client-0842165609
  REGION: europe-west1
  SERVICE_NAME: guru-web
  REGISTRY: europe-west1-docker.pkg.dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/guru-web/app:${IMAGE_TAG} .
          docker tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/guru-web/app:${IMAGE_TAG} ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/guru-web/app:latest

      - name: Push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/guru-web/app:${IMAGE_TAG}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/guru-web/app:latest

      - name: Deploy to Cloud Run
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/guru-web/app:${IMAGE_TAG} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --update-env-vars "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}"

      - name: Show deployment URL
        run: |
          echo "Deployed to:"
          gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format='value(status.url)'
